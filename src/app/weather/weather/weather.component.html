@if(userDetails) {
  <div>
    <h1>Hi {{
      userDetails.name
        ? userDetails.name
        : userDetails.nickname
    }}</h1>
    <a [href]="gitHubLink" target="_blank">{{gitHubLink}}</a>
  </div>
}

<form>
  <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" [(ngModel)]="city">
  </div>
  <button type="submit" class="btn btn-primary" (click)="getWeather()">Submit</button>
</form>
