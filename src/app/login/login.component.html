@if (hasError) {
  <p> {{ 'general.error-message' | translate }} </p>
} @else {
  @if(isAuthenticated$ | async) {
    <p>{{ 'please-wait' | translate }}</p>
    <button (click)="logout()">
        {{ 'login.logout-button.text' | translate }}
    </button>
  } @else {
    <p>{{ 'login.welcome-message' | translate }}</p>
    <button (click)="login()">
        {{ 'login.login-button.text' | translate }}
    </button>
  }
}
